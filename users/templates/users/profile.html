{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
                <button class="btn bnt-outline-info" type="submit">
                    <a href="{% url 'password-reset' %}">Request a Password Reset-Link</a>
                </button>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data"> <!-- saving images on the background with enctype -->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }} <!--  render in paragraph tag-- , | is for filtering> -->
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
